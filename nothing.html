<!-- simple responsive flex box -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;

        }

        .box {
            height: 200px;
            width: 100%;
            background-color: aquamarine;
        }
        @media screen and (min-width: 576px) {
            .box {
                width: 50%;
            }
        }
             
    </style>
    <title>Document</title>
</head>

<body>
    <section class="container">
        <div class="box">
            <h3>Box-1</h3>
        </div>
        <div class="box">
            <h3>Box-2</h3>
        </div>
        <div class="box">
            <h3>Box-3</h3>
        </div>
        <div class="box">
            <h3>Box-4</h3>
        </div>
    </section>
</body>

</html>
